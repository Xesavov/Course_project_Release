<body>

<div id="navbar"></div>

<script>
    $(document).ready(function(){
        $.ajax({
            url: "/navbar",
            cache: false,
            success: function(html){
                $("#navbar").html(html);
            }
        });
    });
</script>




      <div class="container mt-5">
        <a href="/lk">Назад</a>
            <h1 class="text-center">Линые данные</h1>

            <div class="container mt-3 text-center">
                <div class="mt-2">
                    <li class="nav">
                        <p>Login:
                            <strong th:text="${user.login}" class="orange-text">
                                login
                            </strong>
                        </p>
                    </li>
                    <li class="nav">
                        <p>Name:
                            <strong th:text="${user.fullName}" class="orange-text">
                                fullName
                            </strong>
                        </p>
                    </li>
                    <li class="nav">
                        <p>Phone:
                            <strong th:text="${user.phone}" class="orange-text">
                                phone
                            </strong>
                        </p>
                    </li>
                    <li class="nav">
                        <p>e-mail:
                            <strong th:text="${user.email}" class="orange-text">
                                email
                            </strong>
                        </p>
                    </li>
                </div>

            </div>
      </div>
